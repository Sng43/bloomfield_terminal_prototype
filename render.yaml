services:
  - type: web
    name: bloomfield-terminal
    env: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: LANGFLOW_ENDPOINT
        sync: false
      - key: LANGFLOW_API_KEY
        sync: false
